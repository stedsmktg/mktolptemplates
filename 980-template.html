    /*** CSS3 PIE GRADIENT BUTTON
   Directions: Delete Fancy Button CSS and Fancy Button JS
   optional: Obtain gradient code from: http://css3pie.com/
***/

    .lpeRegForm input {
        behavior: url("/rs/stedwardsuniversity/images/PIE.htc");
    }

    .lpeRegForm input[type="reset"],
    .lpeRegForm input[type="submit"],
    .lpeRegForm input[type="button"] {
        background: #0e70a0;
        border: 0;
        -webkit-border-radius: 5px;
        -khtml-border-radius: 5px;
        -moz-border-radius: 5px;
        -ms-border-radius: 5px;
        -o-border-radius: 5px;
        border-radius: 5px;
        color: #FFFFFF !important;
        cursor: pointer;
        display: inline;
        font-size: 12px !important;
        font-weight: bold;
        left: 0px;
        padding: 10px 15px !important;
        position: relative;
        text-transform: uppercase;
        top: 10px;
        -webkit-appearance: none;
    }

    .lpeRegForm input[type="reset"]:hover,
    .lpeRegForm input[type="submit"]:hover,
    .lpeRegForm input[type="button"]:hover {
        background: #218ec4;
